<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multimediaverwaltung</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-theme.min.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-section">
                <h3>Alle Felder müssen ausgefüllt werden</h3>
                <div class="form-group">
                    <div class="col-lg-3 col-md-3 col-sm-3 control-label">
                        <label for="format">Format</label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-3">
                        <select class="form-control" name="format" id="format">
                            <option value="1">Analog</option>
                            <option value="2" selected="selected">Digital</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-lg-3 control-label">
                        <label for="dateiformat"> Dateiformat</label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-4">
                        <input  type="text" class="form-control" name="dateiformat" id="dateiformat" required="required" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 clo-lg-3 control-label">
                        <label for="quali"> Qualität</label>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-4">
                        <input  type="text" class="form-control" name="quali" id="quali" required="required" >
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
